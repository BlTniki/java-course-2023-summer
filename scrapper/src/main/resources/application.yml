app:
  scheduler:
    enable: false
    interval: 10s
    force-check-delay: 10s
  database-access-type: jpa
  rate-limit:
    enable: true
    capacity: 10000
    relief:
      tokens: 10000
      period: "PT1H"


client:
  github:
    token: ${GITHUB_TOKEN}
  stackoverflow:
  bot:
    baseUrl: http://localhost:8090
  retry:
    enable: true
    type: exponential
    base-delay-ms: 100
    retry-on-codes: [429, 500, 501, 502, 503, 504, 505, 506, 507, 508, 509, 510, 511, 520, 521, 522, 523, 524, 525, 526]

spring:
  application:
    name: scrapper
  jackson:
    property-naming-strategy: SNAKE_CASE
  datasource:
    driver: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: "/swagger-ui"

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
