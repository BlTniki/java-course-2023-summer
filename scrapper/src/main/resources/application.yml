app:
  scheduler:
    enable: false
    interval: 10s
    force-check-delay: 10s
  database-access-type: jdbc

client:
  github:
    token: ${GITHUB_TOKEN}
  stackoverflow:
  bot:
    baseUrl: http://localhost:8090

spring:
  application:
    name: scrapper
  jackson:
    property-naming-strategy: SNAKE_CASE
  datasource:
    driver: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: "/swagger-ui"

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
